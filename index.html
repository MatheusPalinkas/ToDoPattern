<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="https://fonts.googleapis.com/css2?family=Numans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css">

	<title>ToDO Pattern</title>
</head>
<body>
	<header class="header">
		<a href="./index.html">
			<h2>ToDo Pattern</h2>
		</a>
	</header>

	<aside class="aside-filtros">
		<nav>
			<ul class="ul-filtros">
				<li>
					<img src="./img/todas.png"></img>
					Todas
				</li>
				<li>
					<img src="./img/hoje.png"></img>
					Hoje
				</li>
				<li>
					<img src="./img/completas.png"></img>
					Completos
				</li>
				<li class="li-grupos">
					<span class="span-grupos">
						<img src="./img/grupos.png"></img>
						Grupos
					</span>
					<ul class="ul-grupos">
						<li>
							<a class="add-grupo" href="./pages/addGrupo.html">
								<img src="./img/mais.png">
								Novo grupo
							</a>
						</li>
					</ul>
				</li>
			</ul>
		</nav>
	</aside>

	<main>
		<h1 id="cabecalho">Hoje</h1>

		<ul class="ul-tarefas">
			<li>
				<input type="checkbox" name="task-1" id="task-1" value="Estudar React">
				<label for="task-1">Estudar React</label>
			</li>
			<li class="add-Tarefa">
				<a class="add-grupo" href="./pages/addTarefa.html">
					<img src="./img/mais.png">
					Adicionar nova tarefa
				</a>
			</li>
		</ul>
	</main>
</body>
</html>
