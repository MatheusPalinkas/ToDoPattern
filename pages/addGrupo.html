<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="https://fonts.googleapis.com/css2?family=Numans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="stylesheet" href="../css/add.css">

	<title>ToDO Pattern - add grupo</title>
</head>
<body>
	<header class="header">
		<a href="../index.html">
			<h2>ToDo Pattern</h2>
		</a>
	</header>

	<aside class="aside-filtros">
		<nav>
			<ul class="ul-filtros">
				<li>
					<img src="../img/todas.png"></img>
					Todas
				</li>
				<li>
					<img src="../img/hoje.png"></img>
					Hoje
				</li>
				<li>
					<img src="../img/completas.png"></img>
					Completos
				</li>
				<li class="li-grupos">
					<span class="span-grupos">
						<img src="../img/grupos.png"></img>
						Grupos
					</span>
					<ul class="ul-grupos">
						<li>
							<a class="add-grupo" href="../pages/addGrupo.html">
								<img src="../img/mais.png">
								Novo grupo
							</a>
						</li>
					</ul>
				</li>
			</ul>
		</nav>
	</aside>

	<main>
		<h1 id="cabecalho">Criar grupo</h1>

		<form class="form-grupo">
			<div class="input-inline">
				<label for="nome-grupo">Nome do grupo</label>
				<input type="text" id="nome-grupo" required/>
			</div>
			<div class="input-inline">
				<label for="cor-grupo">Escolha uma cor</label>
				<input type="color" id="cor-grupo" required value="#2A7AE4"/>
			</div>
			<button type="submit">Adicionar</button>
		</form>
	</main>

	<!--Models-->
	<script src="../js/models/Grupo.js"></script>
	<script src="../js/models/Tarefa.js"></script>
	<script src="../js/models/ListaGrupo.js"></script>
	<script src="../js/models/ListaTarefa.js"></script>

	<!--Daos-->
	<script src="../js/dao/GrupoDao.js"></script>
	<script src="../js/dao/TarefaDao.js"></script>

	<!--Services-->
	<script src="../js/services/ConnectionFactory.js"></script>
	<script src="../js/services/GrupoService.js"></script>	

	<!--View-->
	<script src="../js/views/View.js"></script>
	<script src="../js/views/GrupoView.js"></script>
	<script src="../js/views/TarefaView.js"></script>

	<!--Controllers-->
	<script src="../js/controller/TarefaController.js"></script>
	<script src="../js/controller/GrupoController.js"></script>

	<script>
		const tarefaController = new TarefaController();
		const grupoController = new GrupoController();

		const formGrupo = document.querySelector('.form-grupo');

		formGrupo.addEventListener('submit', (e) => {
			e.preventDefault();
			
			const nome = document.querySelector("#nome-grupo");
			const cor = document.querySelector("#cor-grupo");

			const grupo = new Grupo(nome.value, cor.value);
			grupoController.adicionar(grupo);
		});

	</script>
</body>
</html>
