<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Numans&display=swap"
      rel="stylesheet"
    />
    <title>ToDO Pattern</title>
  </head>

  <body>
    <header class="header">
      <a onClick="navigation('/')">
        <h2>ToDo Pattern</h2>
      </a>
      <div class="hamburguer">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </header>

    <aside class="aside-filtros"></aside>
    <main id="root"></main>

    <script>
      const divHamburguer = document.querySelector("div.hamburguer");

      divHamburguer.addEventListener("click", (e) => {
        const aside = document.querySelector(".aside-filtros");
        aside.style.display = aside.style.display === "none" ? "block" : "none";
      });
    </script>
  </body>
</html>
